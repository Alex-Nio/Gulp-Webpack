<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.min.css">
    
    <!-- Useful meta tags -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="">
    
    <title>Title | Home</title>
</head>
<body>

    <header>Header</header>

    <button id="generate-alert">Проверка установки jQuery</button>
    <div class="img__block">
    	<span>Картинки подгружаются?</span>
    	<img src="assets/images/test.jpg" alt="">
    </div>
    <div class="fonts__block">
    	<p>Шрифты и переменные <span>Работают</span>!</p>
    </div>
    
    <div class="content">
    	<p>Уникальный контент страницы</p>
    </div>
    
    <section class="slider__section">
      <!-- Slider main container -->
    <div class="swiper-container" style="width: 720px">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
                <img src="assets/images/slide01.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="assets/images/slide02.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="assets/images/slide03.jpg" alt="">
            </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>
    </section>
    
    
    <section class="bootstrap__section">
      <div class="col-lg-2 col-md-3 col-sm-3 col-xs-6" style="margin: 20px auto;">
        <p class="wob_animate">BOOTSTRAP 5.0 <span>работает :)</span></p>
        <p class="font-awesome">FontAwesome <i class="fa fa-arrow-circle-left" aria-hidden="true"></i> тоже</p>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>
    </div>
    </section>
    

    <footer>
    	<h3>Footer</h3>
    	<h3 class="copyright">© Copyright by Nio 23.06.2021</h3>
    
    </footer>

    <script src="assets/js/app.js"></script>
</body>
</html>
